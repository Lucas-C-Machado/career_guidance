<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Faculdades - Orientação de Carreira</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://*.gstatic.com https://*.googleapis.com https://*.firebaseapp.com; script-src 'self' 'unsafe-inline' https://www.gstatic.com https://*.firebaseapp.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com;">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/career-selection.css">
</head>
<body>
    <header style="background: #003366; color: white; padding: 20px; text-align: center;">
        <h1>SISTEMA DE ORIENTAÇÃO DE CARREIRA</h1>
    </header>

    <nav class="navbar" style="display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background: #004080;">
        <div class="nav-left"></div>
        <div class="nav-center">
            <a href="student-details.html" class="btn-nav" style="color: white; text-decoration: none; font-weight: bold;">MEU PERFIL</a>
        </div>
        <div class="nav-right">
            <button id="btnLogout" class="btn-exit" style="background: #d9534f; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer;">SAIR</button>
        </div>
    </nav>

    <div class="container" style="padding: 20px; max-width: 1000px; margin: 0 auto;">
        <div style="background: #e1f5fe; padding: 15px; border-radius: 8px; margin-bottom: 20px; border-left: 5px solid #0288d1; display: flex; justify-content: space-between;">
            <p style="margin: 0;">Filtrando por: <strong id="displayCareer">...</strong> | Local: <strong id="displayLocation">...</strong></p>
            <a href="location-selection.html" style="color: #0288d1; font-weight: bold; text-decoration: none;">[Alterar Local]</a>
        </div>

        <div id="collegeContainer" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px;">
            <p style="text-align: center;">Carregando instituições...</p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="../js/firebase-config.js"></script>
    <script src="../js/colleges-list.js"></script>
</body>
</html>
